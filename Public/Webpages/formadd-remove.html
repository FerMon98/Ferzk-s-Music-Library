<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" name="Fernanda">
    <meta name="description" content="Ferzk's Music Library">
    <meta name="keywords" content="music library, music player, lyrics, music, Ferzk">
    <title>Add a new song</title>
    <link rel="stylesheet" href="../Resources/CSS/form.css">
    <link rel="shortcut icon" href="../Ferzk-s-Music-Library/Resources/Images/favicon/icons8-music.svg" type="image/x-icon">
</head>
<body>
    <header>
        <h2>Can't find your song?</h2>
        <p>Fill in the form and let us handle the rest!</p>
    </header>
    
    <main>
        <form action="">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
                
                <label for="album">Album:</label>
                <input type="text" id="album" name="album" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
                
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" required>
                
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" required></textarea>
            </div>
            
            <button type="submit">Add Song</button>
        </form>

        
        <a href="../index.html">Go back to the library</a>
    </main>
    
    
</body>
</html>
